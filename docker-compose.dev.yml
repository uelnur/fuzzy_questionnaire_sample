services:
    php:
        container_name: textmagic_php_dev
        build:
            target: app_php_dev
        volumes:
            - ./public:/app/public
            - ./config:/app/config
            - ./migrations:/app/migrations
            - ./src:/app/src
            - ./fixtures:/app/fixtures
            - ./fs:/app/fs
            - ./var/log:/app/var/log
            - ./templates:/app/templates
            - ./tests:/app/tests
            - ./translations:/app/translations
            - ./composer.json:/app/composer.json
            - ./composer.lock:/app/composer.lock
            - ./symfony.lock:/app/symfony.lock
            - ./phpunit.xml.dist:/app/phpunit.xml.dist
            - /app/vendor
            - ./.env:/app/.env
            - ./.env.local:/app/.env.local
            - ./.env.test:/app/.env.test
            - ./docker/php/conf.d/app.dev.ini:/usr/local/etc/php/conf.d/app.dev.ini:ro
        environment:
            XDEBUG_MODE: "${XDEBUG_MODE:-off}"
            TEST_DATABASE_URL: pgsql://textmagic:gfhjkm@db_test/textmagic?serverVersion=13&charset=utf8
            TEST_ELASTICSEARCH_INDEX_PREFIX: test_textmagic_
        extra_hosts:
            - host.docker.internal:host-gateway
    db:
        volumes:
            - pgdata:/var/lib/postgresql/data:rw
    db_test:
        image: postgres:13
        ports:
            - '11009:5432'
        container_name: textmagic_pgsql_test
        restart: unless-stopped
        environment:
            POSTGRES_DB: 'textmagic'
            POSTGRES_USER: 'textmagic'
            POSTGRES_PASSWORD: 'gfhjkm'
        volumes:
            - pgdata_test:/var/lib/postgresql/data:rw
        healthcheck:
            test: pg_isready -d textmagic -U textmagic
            interval: 10s
            timeout: 3s
            retries: 3
volumes:
    pgdata:
    pgdata_test:
